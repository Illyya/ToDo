<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo</title>
</head>
<body>
    
    <section class="todo">
        <form class="todo__form" action="#" method="post">
            <div class="todo__enter">
                <input class="todo__input" type="text" name="task" id="task-1">
                <button class="todo__btn todo__btn_add">&#10010;</button>
            </div>
            <ul class="todo__list">
            </ul>
            <button class="todo__btn todo__btn_remove" type="reset">Очистить всё</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
